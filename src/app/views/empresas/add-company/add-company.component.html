<div class="container">
  <h2>AGREGAR EMPRESA</h2>
  <div class="form-container">
    <div class="form-fields">
      <label>Nombre</label>
      <input type="text" placeholder="Nombre" />

      <label>Ubigeo</label>
      <input type="text" placeholder="Ubigeo" />

      <label>CodEjec</label>
      <input type="text" placeholder="CodEjec" />

      <label>Institución</label>
      <input type="text" placeholder="Institución" />

      <label>RUC</label>
      <input type="text" placeholder="RUC" />

      <label>Razón Social</label>
      <input type="text" placeholder="Razón Social" />

      <label>Ciudad</label>
      <input type="text" placeholder="Ciudad" />

      <label>País</label>
      <input type="text" placeholder="País" />

      <label>Dirección</label>
      <input type="text" placeholder="Dirección" />

      <label>Correo</label>
      <input type="email" placeholder="Correo" />

      <label>Teléfono</label>
      <input type="text" placeholder="Teléfono" />

      <label>Estado ID</label>
      <input type="text" placeholder="Estado ID" />
    </div>

    <div class="image-upload">
      <img src="https://static.vecteezy.com/system/resources/previews/002/387/693/original/user-profile-icon-free-vector.jpg" alt="Imagen de usuario" />
      <button class="upload-btn">
        <span>📤</span> Subir Imagen
      </button>
    </div>
  </div>

  <div class="buttons">
    <button class="cancel">Cancelar</button>
    <button class="register">Registrar</button>
  </div>
</div>
