<div class="table-container">
    <h3>EMPRESAS</h3>
    <div class="btn-agregar">
        <button cButton color="success" (click)="addEnterprise()">Agregar Empresa</button>
    </div>
    
  
    <table cTable striped hover responsive>
      <thead cTableColor="dark">
        <tr>
          <th scope="col">Código</th>
          <th scope="col">Nombre</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let enterprise of enterprises; let i = index">
          <td>{{ enterprise.code }}</td>
          <td>
            <span *ngIf="!enterprise.editing">{{ enterprise.name }}</span>
            <input cFormControl *ngIf="enterprise.editing" [(ngModel)]="enterprise.name" (blur)="saveEnterprise(enterprise)">
          </td>
          <td>
            <button cButton color="warning" size="sm" (click)="editEnterprise(enterprise)" shape="rounded-pill">
              ✏️
            </button>
          </td>
          <td>
            <button cButton color="danger" size="sm" (click)="deleteEnterprise(i)" shape="rounded-pill">
              🗑️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
